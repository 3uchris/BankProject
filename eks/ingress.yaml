apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bank-project-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: "api.bank-service.link"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: bank-project-api-service
            port:
              number: 80
